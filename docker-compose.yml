version: '3.8'

services:
  api:
    build: .
    container_name: htx-image-api
    ports:
      - "8000:8000"
    volumes:
      # Persist storage across container restarts
      - ./storage:/app/storage
      # Persist database
      - ./data.db:/app/data.db
      # Allow .env customization (optional, remove if using defaults)
      - ./.env:/app/.env:ro
    environment:   
      # Override these if needed
      - CAPTION_MODEL=${CAPTION_MODEL:-Salesforce/blip-image-captioning-base}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data.db}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s